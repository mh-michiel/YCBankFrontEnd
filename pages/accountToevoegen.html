<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Young Colfield Bank</title>
  </head>
  <body>

    <div class="card text-white bg-dark mb-3 mx-auto" style="max-width: 18rem;">
      <div class="card-header">Voeg een rekening toe</div>
      <div class="card-body">
          <div class="form-group">
            <label for="inputID">Klant ID:</label>
            <input type="id" class="form-control" id="inputID">
          </div>
          <div class="form-group">
            <label for="formOptions">Kies een rekening:</label>
            <select class="form-control" id="formOptions">
              <option>Debitrekening</option>
              <option>Spaarrekening</option>
              <option>Creditcard</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="rekeningToevoegen()">Verzenden</button>
      </div>
    <br>

    <script>

      function rekeningToevoegen() {

        var http = new XMLHttpRequest();
        var klantId = document.getElementById("inputID").value;

        var url = 'http://173.212.208.199:9000/acc/toevoegen/' + klantId;
        var params = {};
        params.klantId = klantId
        params.accountType = document.getElementById("formOptions").value

        http.open('POST', url, true);

        console.log(params)

        http.setRequestHeader('Content-type', 'application/json');

        http.onreadystatechange = function() {
         if(http.readyState == 4 && http.status == 200) {
           alert(http.responseText);
          }
        }
        
        var paramsJson = JSON.stringify(params);
        http.send(paramsJson);

      }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
