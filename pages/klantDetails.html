<script>

function getAccounts() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
                console.log(this.responseText);
                var accounts = JSON.parse(this.responseText);

                document.getElementById("output").innerHTML = accounts[0].id;

                var output = "";

                for(var x=0;x<accounts.length;x++){
                  output += accounts[x].IBAN;
                }
            };
            xhr.open("GET", "http://173.212.208.199:9000/customer/displayall/9", true);
            xhr.send();
      }


function generateTableHead(table, data) {
  let thead = table.createTHead();
  let row = thead.insertRow();
  for (let key of data) {
    let th = document.createElement("th");
    let text = document.createTextNode(key);
    th.appendChild(text);
    row.appendChild(th);
  }
}

function generateTable(table, data) {
  for (let element of data) {
    let row = table.insertRow();
    for (key in element) {
      let cell = row.insertCell();
      let text = document.createTextNode(element[key]);
      cell.appendChild(text);
    }
  }
}

let table = document.querySelector("table");
let data = Object.keys(accounts[0]);
generateTableHead(table, data);
generateTable(table, accounts);
</script>
