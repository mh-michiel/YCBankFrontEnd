        <script>
            function showArray(arr) {
                var out = "<TABLE BORDER=\"1\">";
                var i;
                for(i = 0; i < arr.length; i++) {
                    out += '<TR> <TD>' +arr[i].id + '. </TD> <TD>' + arr[i].firstName +' '+arr[i].lastName + '</TD> </TR>';

                }

                out+="</TABLE>";

            }
            
            function jojo(){
                alert("hallo");
                var xhr = new XMLHttpRequest();
                var url = "http://173.212.208.199:9000/customer/displayall";

                xhr.onreadystatechange = function(){
                    
                    if(xhr.readyState == 4){//only get data when ready
                        var data = JSON.parse(this.responseText);

                        showArray(data)
                        //document.getElementById("mijniddiv").innerHTML = this.responseText;
                    }
                    
                };

                xhr.open("GET", url, true);
                xhr.send();

            }
        </script>
